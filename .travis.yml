language: node_js

node_js:
  - "8"
  - "10"

cache:
  directories:
    - "node_modules"
  yarn: true

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version version-number
  - export PATH="$HOME/.yarn/bin:$PATH"

script:
  - yarn lint
  - node ./bin/dvm.js -v

sudo: false
